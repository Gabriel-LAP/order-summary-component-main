<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/reset.css">
    <link rel="stylesheet" href="/Css/colors.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="order-sumary">

            <img src="/images/illustration-hero.svg" alt="Um desenho de uma mulher ouvindo musica e dançando">

            <div class="sumary-body">

                <h1>Order Summary</h1>

                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>

                <div class="order-sumary-plan">
                    <img src="/images/icon-music.svg" alt="">
                    <div class="order-sumary-plan-content">
                        <h2>Annual Plan</h2>
                        <span>$59.99/year</span>
                    </div>

                    <a href="#" class="change-link">Change</a>

                </div>
            </div>

            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>

        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Gabriel-LAP">Gabriel Lima</a>.
        </div>

    </div>


    <div class="opaque-container">
        <a class="close-btn">✖</a>
        <div class="plans">
            <h1>Choose Your Plan</h1>
            <button class="weekly-plan plan-btn">
                <h2>Weekly Plan</h2>
                <span>$29.99/year</span>
            </button>
            <button class="monthly-plan plan-btn">
                <h2>Monthly Plan</h2>
                <span>$39.99/year</span>
            </button>
            <button class="Annual-plan plan-btn">
                <h2>Annual Plan</h2>
                <span>$59.99/year</span>
            </button>

        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
